<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Specifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .car-specs {
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .car-specs h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="car-specs">
        <h2>Car Specifications</h2>
        <ul>
            <li><strong>Make:</strong> Toyota</li>
            <li><strong>Model:</strong> Corolla</li>
            <li><strong>Year:</strong> 2022</li>
            <li><strong>Color:</strong> Red</li>
            <li><strong>Price:</strong> $25,000</li>
        </ul>
    </div>
</body>
</html>
